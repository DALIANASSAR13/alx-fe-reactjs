<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 32px auto; padding: 0 16px; }
    #quoteDisplay { margin: 20px 0; padding: 16px; border: 1px solid #ddd; border-radius: 8px; min-height: 60px; }
    .meta { font-size: 0.9rem; color: #555; margin-top: 8px; }
    .controls { margin-top: 12px; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input[type="text"]{ padding:8px; min-width:200px; }
    button { padding: 8px 12px; cursor: pointer; }
    label { font-weight:600; margin-right:6px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Controls: category selector and new quote button -->
  <div class="controls">
    <label for="categorySelect">Category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>

    <button id="newQuote">Show New Quote</button>
    <button id="showAddForm">Add Quote</button>
  </div>

  <!-- Display area -->
  <div id="quoteDisplay">
    <div id="quoteText">Click "Show New Quote" to start.</div>
    <div class="meta" id="quoteCategory"></div>
  </div>

  <!-- Add-quote form container (generated by JS or can be shown/hidden) -->
  <div id="addQuoteContainer" style="margin-top:12px;"></div>

  <script src="script.js"></script>
</body>
</html>
